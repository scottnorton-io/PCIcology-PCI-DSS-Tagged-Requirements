    function filterEntries() {
      const role = roleSelect.value.toLowerCase();
      const evidence = evidenceSelect.value.toLowerCase();
      resultsDiv.innerHTML = "";

      const filtered = entries.filter(e =>
        (!role || e.tags.includes(role)) &&
        (!evidence || e.tags.includes(evidence))
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No matching requirements found.</p>";
        return;
      }

      filtered.forEach(e => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<strong>${e.req_id}</strong><br>${e.title}`;
        resultsDiv.appendChild(card);
      });
    }

    roleSelect.addEventListener("change", filterEntries);
    evidenceSelect.addEventListener("change", filterEntries);
